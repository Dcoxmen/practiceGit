<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <!-- jumborton for header -->
    <div  class="jumborton" style="color: white;">
        <h1 class="text-center"><strong>Weather Dashboard</strong></h1>
    </div>
    

    <!-- the main container-->
    
    <div class="container-fluid">
        <div class="row">

            <!-- This column is for input and search history -->
            <div class="col-lg-3">
                <h4 class="mt-1"><strong>Search for City:</strong></h4>
                
                <div class="form-group form-check-inline">
                    <input type="text" class="form-control" id="input"/>
                    <button class="btn btn-warning" id="searchBtn">Search</button>
                </div>
                
                <!-- this list is for search history -->
                <div>
                   <ul class="list-group" id="historyList"></ul>
                </div>
            </div>

            <!-- this column is for present and future displaying -->
            <div class="col-lg-9">
                <div class="today mt-3" id="today"></div>
                <div class="row">
                    <div class="h2">
                       <h2 class="mt-3" id="h2"></h2>
                    </div>
                    <div class="col-md-12" id="wf">
                        <div class="d-flex" id="future"></div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="mytest.js"></script>
</body>
</html>
