<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Fetch Request example</title>

    <link rel="stylesheet" href="" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body></body>
  <script>
    const date = new Date();
    function cityQuery(arg) {
      $.ajax({
        method: "GET",
        url: `http://api.openweathermap.org/data/2.5/weather?q=${arg}&appid=04417fbfbf7d0c0810d6eb5001884000`,
      }).then(function (response) {
        allQuery(response.coord.lat, response.coord.lon);
        console.log(response);
        // document.getElementById("currentWeather")
        $(
          "#weather"
        ).append(`<div class='jumbotron col'><h3 class='row'>${response.name} 
        (${
          date.getMonth() + 1
        }/${date.getDate()}/${date.getFullYear()})</h3><div class='row'>Temperature: ${response.main.temp}</div>
        <div class='row'>Humidity: ${
          response.main.humidity
        }%</div><div class='row'>Wind Speed: ${response.wind.speed}</div><div class='row'>Longitude: ${response.coord.lon}</div><div class='row'>Latitude: ${response.coord.lat}</div></div>`);
      });
    }
    $(".search").on("click", function () {
      var userCity = $("#City").val();
      $(".col-2").append(
        `<button style='width:90%;margin:auto'>${userCity}</button>`
      );
      cityQuery(userCity);
    });
    console.log.lon;
    console.log.lat;
    function allQuery(lat, lon) {
      $.ajax({
        method: "GET",
        url: `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=04417fbfbf7d0c0810d6eb5001884000`,
      }).then(function (response) {
        console.log(response);
      });
    }
  </script>
</html>
